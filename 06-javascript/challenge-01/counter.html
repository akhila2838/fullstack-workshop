<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="counter.js" defer></script>
</head>
<body>
    <header>
        <h1>Counter</h1>
    </header>

    <main>
        <!-- Counter Display Section -->
        <section class="counter-display">
            <h1 id="header">0</h1>
            <button id="increment" style="background-color: green">+</button>
            <button id="reset" style="background-color: blue">Reset</button>
            <button id="decrement" style="background-color: red">-</button>
        </section>

        <!-- Set Counter Value Section -->
        <section class="set-counter">
            <h2>Set Counter Value</h2>
            <button id="1">1</button>
            <button id="5">5</button>
            <button id="10">10</button>
        </section>
    </main>
</body>
</html>
