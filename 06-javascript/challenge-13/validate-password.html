<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Validator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
  <div class="card shadow">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Password Validator</h2>

      <!-- Input -->
      <div class="mb-3">
        <input type="password" id="passwordInput" class="form-control" placeholder="Enter your password">
      </div>

      <!-- Score -->
      <div class="mb-3">
        <h5>Password Strength: <span id="score">0</span>/100</h5>
        <div class="progress">
          <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>
      </div>

      <!-- Feedback -->
      <div>
        <h5>Errors:</h5>
        <ul id="errorsList" class="list-group mb-3"></ul>

        <h5>Suggestions:</h5>
        <ul id="suggestionsList" class="list-group"></ul>
      </div>
    </div>
  </div>
</div>

<script src="validate-password.js"></script>

</body>
</html>
