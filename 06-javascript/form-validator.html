<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>form validation</h2>
  <form action="#" method="post" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="username">Username:</label>
      <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" required/>
    </div>
    <div class="mb-3 mt-3" id="userId">

    </div>
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required/>
    </div>
    <div class="mb-3" id="emailId">

    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required/>
    </div>
    <div class="mb-3" id="passwordId"> 

    </div>
    <div class="mb-3">
      <label for="pwd1">Confirm-Password:</label>
      <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="pswd" required>
    </div>
    <div class="mb-3" id="confirmPasswordId">
        
    </div>
    <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Submit</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="form-validator.js"></script>
</body>
</html>
